          - text: Vždycky jsem si myslel, že to, co dělám složitě, určitě PhpStorm umí udělat nějak jednodušeji. Dozvědel jsem se ale, že dělám složitě i věci, o kterých jsem si myslel, že je dělám jednoduše.
            author: Ondřej Popelka, Keboola
          - text: S PhpStormem jsem nikdy předtím nedělal a byla to super ukázka toho, co to všechno umí. Tomáš skvěle, lidsky a poutavě přednášel, nachystané to měl na jedničku.
            author: Michal Klabník
          - text: Školení bylo super nakopnutí abych se naučil PhpStorm používat efektivněji. Odnesl jsem si spoustu poznámek, které mám v plánu postupně zavést.


